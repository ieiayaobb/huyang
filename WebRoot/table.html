<!DOCTYPE html>
<html>
  <head>
    <title>MyHtml.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<style>
		fieldset{width:200px;height:100px;}
		select{width:100px;}
		.label{}
		.value{display:inline;}
	</style>
  </head>
  
  <body>
    <div>
		<fieldset>
			<legend>功能</legend>
			<div class="kv">
				<span class="label">报表类型</span>
				<div class="value">
					<select>
						<option>财务报表</option>
						<option>人事报表</option>
						<option>地震响应图	</option>
					</select>
				</div>
			</div>
		</fieldset>
		<fieldset>
			<legend>属性</legend>
			<div class="kv">
				<span class="label">年：</span>
				<div class="value">
					<select>
						<option>2010</option>
						<option>2011</option>
						<option>2012</option>
					</select>
				</div>
			</div>
			<div class="kv">
				<span class="label">月：</span>
				<div class="value">
					<select>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
						<option>11</option>
						<option>12</option>
					</select>
				</div>
			</div>
		</fieldset>
    </div>
  </body>
</html>
